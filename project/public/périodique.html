  <script>


const container = document.getElementById("table");
const searchInput = document.querySelector("input[type='search']");
const selectInput = document.querySelector("select");
const titleCount = document.querySelector(".titles h4");

function renderElements(filtered) {
  container.innerHTML = "";
  filtered.forEach(el => {
    const div = document.createElement("div");
    div.className = `element ${el.group}`;
    div.innerHTML = `
      <div class="number">${el.number}</div>
      <div class="symbol">${el.symbol}</div>
      <div class="name">${el.name}</div>
      <div class="mass">${el.mass}</div>
    `;
    container.appendChild(div);
  });
  titleCount.textContent = `${filtered.length} found`;
}

renderElements(elements);

searchInput.addEventListener("input", () => {
  const query = searchInput.value.trim().toLowerCase();
  const filtered = elements.filter(el =>
    el.name.toLowerCase().includes(query) ||
    el.symbol.toLowerCase().includes(query) ||
    el.number.toString() === query
  );
  renderElements(filtered);
});

selectInput.addEventListener("change", () => {
  const selectedGroup = selectInput.value;
  let filtered;
  if (selectedGroup === "all") {
    filtered = elements;
  } else {
    filtered = elements.filter(el => el.group === selectedGroup);
  }
  renderElements(filtered);
});
function renderElements(filtered) {
  container.innerHTML = "";
  filtered.forEach(el => {
    const div = document.createElement("div");
    div.className = `element ${el.group}`;
    div.innerHTML = `
      <div class="number">${el.number}</div>
      <div class="symbol">${el.symbol}</div>
      <div class="name">${el.name}</div>
      <div class="mass">${el.mass}</div>
    `;

    div.addEventListener("click", () => {
      window.location.href = `mainpage.html?number=${el.number}`;
    });

    container.appendChild(div);
  });
  titleCount.textContent = `${filtered.length} found`;
}

</script>
